<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = +prompt("Nhập số nguyên dương a");
        var b = +prompt("Nhập số nguyên dương b");
        var array = [];
        for (var i=1; i<a; i++){
            if(i%b==0){
                array.push(i);
            }
        }
        console.log(array);
    </script>
</body>
</html>
