<body>
    <script>
        var array = [1,2,2,1,2];
        var n = prompt("nhập số cần kiểm tra");
        var a = 0;
        for(var i=0; i<array.length;i++){
            if (array[i]==n) {
                a+=1;
            }
        }
        console.log(a);
    </script>
