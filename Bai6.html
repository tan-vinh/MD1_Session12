<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = [3,4,-2,-8,-5,2,-3,-1,5,6];
        var array1 = [];
        for (var i = 0; i < array.length; i++) {
            if(array[i]<0){
                array1.unshift(array[i]);
            }else{
                array1.push(array[i]);
            }
        }
        console.log(array1);
    </script>
</body>
</html>
